<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock - Charmaine Nyathi</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>

        <select id="city">
            <option value="">Select a city...</option>
            <option value="current">My Location</option>
            <option value="Europe/London">London</option>
            <option value="America/New_York">New York</option>
            <option value="Pacific/Auckland">Auckland</option>

        </select>

        <div id="cities">
            <div class="city" id="sydney">
                <div>
                    <h2>Sydney <small>AU</small></h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>

            <div class="city" id="los-angeles">
                <div>
                    <h2>Los Angeles <small>USA</small></h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>

            <div class="city" id="paris">
                <div>
                    <h2>Paris <small>FR</small></h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
        </div>


    </div>
    <footer>
        This project was coded with ❤️ by <strong>Charmaine Nyathi</strong> and is open-sourced on <a href="https://github.com/ctndeveloperstudent/world-clock">Github</a>
    </footer>
    <script src="javascript/script.js"></script>
</body>
</html>
